databases:
  - name: rails_app_no3_db
    databaseName: rails_app_no3_db
    user: rails_app_no3_db_user

services:
  - type: web
    name: mysite
    runtime: docker
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false